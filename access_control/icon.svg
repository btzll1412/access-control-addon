<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" />
  
  <!-- Lock Body -->
  <rect x="88" y="130" width="80" height="70" rx="8" ry="8" fill="url(#lockGradient)" />
  
  <!-- Lock Shackle -->
  <path d="M 98 130 L 98 100 Q 98 70, 128 70 Q 158 70, 158 100 L 158 130" 
        stroke="url(#lockGradient)" 
        stroke-width="16" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="128" cy="155" r="8" fill="#667eea" />
  <rect x="124" y="155" width="8" height="20" rx="2" ry="2" fill="#667eea" />
  
  <!-- Subtle ESP32 chip indicator (bottom right) -->
  <rect x="180" y="200" width="30" height="20" rx="3" ry="3" fill="#10b981" opacity="0.3" />
  <rect x="184" y="204" width="6" height="4" rx="1" fill="#ffffff" opacity="0.6" />
  <rect x="192" y="204" width="6" height="4" rx="1" fill="#ffffff" opacity="0.6" />
  <rect x="200" y="204" width="6" height="4" rx="1" fill="#ffffff" opacity="0.6" />
  <rect x="184" y="212" width="6" height="4" rx="1" fill="#ffffff" opacity="0.6" />
  <rect x="192" y="212" width="6" height="4" rx="1" fill="#ffffff" opacity="0.6" />
  <rect x="200" y="212" width="6" height="4" rx="1" fill="#ffffff" opacity="0.6" />
</svg>
